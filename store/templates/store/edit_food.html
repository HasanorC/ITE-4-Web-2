{% extends 'store/base.html' %}

{% block content %}
    <h2>Edit Product</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'edit_product' product.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
